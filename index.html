<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>BoolFlix</title>
</head>
<body>
    <input id="movie-name" type="text" placeholder="Nome film">
    <button id="search">Cerca</button>

    <ul id="movies-list"></ul>


    <script id="template" type="text/x-handlebars-template">
        <li class="movie {{type}}">
            <ul>
                <li>Titolo: {{movieTitle}}{{seriesTitle}}</li>
                <img class="poster" src="{{img}}" alt="poster-{{movieOriginalTitle}}{{seriesOriginalTitle}}">
                <li>Titolo originale: {{movieOriginalTitle}}{{seriesOriginalTitle}}</li>
                <li class="language">Lingua: {{{language}}}</li>
                <li class="rating">Voto: {{{rating}}}</li>
            </ul>
        </li>
    </script>
    <script src="js/script.js"></script>
</body>
</html>
